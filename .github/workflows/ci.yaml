name: Test Workflow

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      test:
        description: 'Run tests'
        required: false
        type: boolean

jobs:
  install_dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install poetry
        uses: abatilo/actions-poetry@v4
        with:
          poetry-version: '2.0.1'

      - name: Prepare cache dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ hashFiles('poetry.lock') }}

      - name: Install project dependencies
        run: poetry install --no-root --with dev


  lint:
    runs-on: ubuntu-latest
    needs: install_dependencies
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install poetry
        uses: abatilo/actions-poetry@v4
        with:
          poetry-version: '2.0.1'

      - name: Run linter
        run: poetry run ruff check


  test:
    runs-on: ubuntu-latest
    needs: [install_dependencies, lint]
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.inputs.test == 'true')
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install poetry
        uses: abatilo/actions-poetry@v4
        with:
          poetry-version: '2.0.1'

      - name: Run tests
        run: poetry run pytest